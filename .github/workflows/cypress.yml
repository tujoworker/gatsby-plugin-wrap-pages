name: Cypress

on:
  push:
    branches: [main, beta, chore/*, fix/*, ftr/*]
  pull_request:
    branches: [main, beta]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    env:
      CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*

      - name: Use deps cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ./.yarn/cache
          key: deps-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Use Gatsby cache
        uses: actions/cache@v2
        id: gatsby-cache
        with:
          path: |
            ./example/.cache
            ./example/public
          key: gatsby-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Use Cypress cache
        uses: actions/cache@v2
        id: cypress-binary-cache
        with:
          path: ~/.cache/Cypress
          key: cypress-binary-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install deps
        run: yarn install --immutable

      - name: Install Cypress
        if: steps.cypress-binary-cache.outputs.cache-hit != 'true'
        run: yarn workspace integration-tests cypress install

      - name: Use Cypress
        uses: cypress-io/github-action@v2
        with:
          install: false
          working-directory: integration-tests
          command: yarn test:cypress:ci
