# This workflow will do a NPM release when git commit message is "Release 1.2.3"
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: NPM

on:
  push:
    branches: [main, beta]

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*

      - name: Use deps cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ./.yarn/cache
          key: deps-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install deps
        # if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Set git config
        run: |
          git config --global user.name 'Tobias HÃ¸egh'
          git config --global user.email 'tobias@tujo.no'

      - name: Publish as latest
        if: github.ref == 'refs/heads/main'
        run: yarn workspace gatsby-plugin-wrap-pages release

      - name: Publish as beta
        if: github.ref == 'refs/heads/beta'
        run: yarn workspace gatsby-plugin-wrap-pages release:beta
